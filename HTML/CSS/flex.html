<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>

        <style>
            #flex{
                display:flex;
                flex-wrap: wrap;
            }

            div{
                margin: 20px;
                padding: 35px;
                font-size: 50px;
                font-weight: bolder;
            }
        </style>
    </head>

    <body>
        <div id="flex">
            <div>1.Hello</div>
            <div>2.Hello</div>
            <div>3.Hello</div>
            <div>4.Hello</div>
            <div>5.Hello</div>
            <div>6.Hello</div>
        </div>
    </body>
</html>
