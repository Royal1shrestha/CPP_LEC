<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button{
                color: brown;
                text-align: center;
                font-size: 30px;
                font-weight: bolder;
            }
            
            button:hover{
                background-color: grey;
                color: black;
            }
        </style>
    </head>

    <body style="text-align: center;">
        <button>Click Here</button>
    </body>
</html>
